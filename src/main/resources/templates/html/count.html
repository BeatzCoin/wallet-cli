 <section class="creat_account accountQuery">
     <div class="main">

         <input type="button" class="all_count liner_granet" value="全部通证列表">
         <form id="createAssetForm" action="#">
         <p>我的密码</p>
         <input type="text" id="privateKey" name="privateKey"/>
         <p>通证名称 <i class="pri_warn">资产名称最少三个字符</i></p>
         <input type="text" id="name" name="name"/>
         <p>通证供应总量 <i class="name_warn">资产供应总量必须大于0</i></p>
         <input type="text" id="totalSupply" name="totalSupply"/>
         <div class="account_inline">
             <div>
                 <span >本通证数量</span><br/>

                 <input type="text" class="account_num" id="assetNum" name="num"/>
            </div>

             <div>
                 <span >TRX数量</span> <br/>
                 <input type="text" class="account_num" id="trxNum" name="trxNum" onblur="calPriceByTrx()"/>
             </div>

         </div>
         <p>单价：<i id="priceByTrx" >0</i>/TRX</p>
         <p>
             <span class="start_time">起始时间:<input type="text" class="layui-input" id="startTimeFormat" name="startTimeFormat"/>

             </span>
             <span class="end_time">结束时间: <input type="text" class="layui-input" id="endTimeFormat" name="endTimeFormat"/></span>
         </p>
         <p>通证描述</p>
         <input type="text" id="description" name="description"/>
         <p>通证描述URL</p>
         <input type="text" id="url" name="url"/>
         <input type="button" class="liner_granet create_account" id="creatAssetBtn" value="通证发行"/>
         </form>
     </div>

 </section>

<scetion id="addcount">
    <h4>通证发行</h4>
    <p><span>通证名称</span><span id="assetName"></span></p>
    <p><span>通证发行人</span><span id="ownAddress"></span></p>
    <p><span>通证总供应量</span><span id="assetTotalSupply"></span></p>
    <p><span>通证单价</span><span id="price"></span></p>
    <p><span>起止时间</span><span id="lastTime"></span></p>
    <p><span>描述信息</span>
        <span id="desc">

        </span></p>
    <p class="cou_hei"><span>参与数量</span><span><input type="text" id="amount" name="amount" onblur="checkFunction()"/></span></p>
    <!--<p class="cou_hei"><span>参与数量</span><span><input type="text"> =10000TRX</span></p>-->
    <p class="cou_hei"><span>输入密码</span><span><input type="text" id="myKey" name="myKey" /></span></p>
    <p class="check">
        <input type="checkbox" id="checkParticipate" />
        我已确认花费<i id="trxNumCheck" >0</i>TRX参与通证发行，获得<i id="assetInfoCheck">0</i>数量的资产
    </p>
    <input type="button" class="liner_granet sure_dele" id="participateBtn" onclick="submitParticipateAssetIssue()" value="确认">
</scetion>
<script type="text/javascript">
    $('.all_count').on('click',function () {
        $('.creat_account').css('display','none');
        $('.account_list').css('display','block');
        getAssetIssueListFun();
    })
    $('#creat_asset').on('click',function () {
        $('.account_list').css('display','none');
        $('.myaccount').css('display','block');
    })


    laydate.render({
        elem: '#startTimeFormat', //指定元素
        type: 'datetime'
    });
    laydate.render({
        elem: '#endTimeFormat', //指定元素
        type: 'datetime'
    });

</script>
